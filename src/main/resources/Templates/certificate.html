<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Certificates</title>
</head>
<header th:insert="common.html :: header"/>
<body>
<ul th:each="certificate: ${certificates}">
    <li th:text="${certificate}"/>
</ul>

<div th:replace="common.html :: footer('certificate')"/>
</body>
</html>
