<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Languages</title>
</head>
<body>
<header th:insert="common.html :: header"/>

<ul th:each="language: ${languages}">
    <li th:text="${language}"/>
</ul>

<div th:replace="common.html :: footer('language')"/>

</body>
</html>
